version: '3.8'

services:
  # PostgreSQL Database with TimescaleDB extension
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: flaxu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flaxu_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flaxu_password}
      POSTGRES_DB: ${POSTGRES_DB:-flaxu_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flaxu_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flaxu-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: flaxu-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flaxu-network

  # Backend API (Express + TypeScript)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flaxu-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      BINGX_API_KEY: ${BINGX_API_KEY}
      BINGX_SECRET_KEY: ${BINGX_SECRET_KEY}
      BINGX_REFERRER_ID: ${BINGX_REFERRER_ID}
      BINGX_API_URL: ${BINGX_API_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      PORT: 4000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flaxu-network
    command: npm run dev

  # Python Signals Service (FastAPI)
  python-signals:
    build:
      context: ./python-signals
      dockerfile: Dockerfile
    container_name: flaxu-python-signals
    restart: unless-stopped
    ports:
      - "${PYTHON_SIGNALS_PORT:-8000}:8000"
    environment:
      REDIS_URL: ${REDIS_URL}
      BINGX_API_URL: ${BINGX_API_URL}
      ICT_CONFIDENCE_THRESHOLD: ${ICT_CONFIDENCE_THRESHOLD:-75}
    volumes:
      - ./python-signals:/app
    depends_on:
      - redis
    networks:
      - flaxu-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Next.js 14) - Runs with PM2 on host, not in Docker
